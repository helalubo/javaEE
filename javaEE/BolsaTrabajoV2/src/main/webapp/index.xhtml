<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>form de candidato</title>
</head>

<body>
    <!-- <h:outputLabel value="Hola Mundo desde JSF helalubo" /> -->

    <h:form>
        <h:messages globalOnly="true"></h:messages>
        <table>
            <tr>
                <td>
                    <h:outputLabel for="nombre" value="Nombre:"></h:outputLabel>
                </td>
                <td>
                    <h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText>
                </td>

                <td>
                    <!-- en el h:message ponemos el id del inputText, en este caso nombre  -->
                    <h:message for="nombre"></h:message>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel for="apellido" value="Apellido:"></h:outputLabel>
                </td>
                <td>
                    <h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText>
                </td>
                <td>
                    <!-- en el h:message ponemos el id del inputText, en este caso nombre  -->
                    <h:message for="apellido"></h:message>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel for="salarioDeseado" value="salario Deseado:"></h:outputLabel>
                </td>
                <td>
                    <h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}" converter="javax.faces.Integer">
                        <f:validateLongRange minimun="500" maximun="5000" />
                    </h:inputText>
                </td>
                <td>
                    <!-- en el h:message ponemos el id del inputText, en este caso nombre  -->
                    <h:message for="salarioDeseado"></h:message>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento"></h:outputLabel>
                </td>
                <td>
                    <h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:inputText>
                </td>
            </tr>





        </table>
        <!-- si o si tiene que empezar con minuscula -->
        <h:commandButton action="#{vacanteForm.enviar}" value="Enviar" />
    </h:form>
</body>

</html>
